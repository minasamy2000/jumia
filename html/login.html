<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
      integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Login</title>
  </head>
  <body>
    <div class="nav-bar">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <!-- Image Map Generated by http://www.image-map.net/ -->
          <img
            src="../images/Jumia-Logo.png"
            width="100px"
            height="50"
            usemap="#image-map"
          >

          <map name="image-map">
            <area
              target=""
              alt="Jumia"
              title="Jumia"
              href="./home.html"
              coords="100,100,100"
              shape="circle"
            />
          </map>
          
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./Signup.html"
                  >Sign Up
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">Login</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
    </div>
    <div class="container text-center" style="padding: 40px 0px">
      <img src="../images/unnamed.png" width="100px" height="100px" />
      <h1>Welcome To Jumia</h1>
      <p>Please Fill This Form To Login</p>
      <div class="Sign" style="padding: 0px 20%">
        <h1 id="text"></h1>
        <label style="padding: 10px 0px">Email</label>
        <input class="form-control btn-outline-dark" type="email" id="Email" />
        <label style="padding: 10px 0px">Password</label>
        <input
          class="form-control btn-outline-dark"
          type="password"
          id="password"
        />
        <button
          type="submit"
          class="btn btn-outline-dark"
          value="Submit"
          id="submit"
          style="margin: 30px 0px;"
        >
          Submit</button
        ><br />
        <a  href="./Signup.html">Create an Account</a>
        
      </div>
    </div>
    <script src="../js/loginin.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js"
      integrity="sha512-ToL6UYWePxjhDQKNioSi4AyJ5KkRxY+F1+Fi7Jgh0Hp5Kk2/s8FD7zusJDdonfe5B00Qw+B8taXxF6CFLnqNCw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
      integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"
      integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
